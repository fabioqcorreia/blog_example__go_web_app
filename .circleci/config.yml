version: 2.1

jobs:  
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/fabioqcorreia/blog_example__go_web_app

    steps:
      - checkout
      - run: 
        name: Installing depedencies
        command: go get -v -t -d ./...
      - run: 
        name: Running tests
        command: go test -v ./...
      - run: 
        name: Compiling
        command: go build
      
  deliver:
    docker:
      - image: us.gcr.io/vitaes/testapp:$CIRCLE_BRANCH
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY

    working_directory: /go/src/github.com/fabioqcorreia/blog_example__go_web_app

    steps:
      - run:
        name: Building docker image
        command: docker build -t us.gcr.io/vitaes/testapp:$CIRCLE_BRANCH .
      - run:
        name: Pushing docker image to gcr
        command: docker push us.gcr.io/vitaes/testapp:$CIRCLE_BRANCH .

workflows:
  version: 2
  build_test_and_deliver:
    jobs:
      - build
      - deliver